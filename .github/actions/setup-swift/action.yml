name: "Setup Swift"
description: "Setup cache of Swift Package Manager"
runs:
  using: "composite"
  steps:
    - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
