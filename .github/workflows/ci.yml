name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  swift-unit-test:
    name: Swift unit tests
    permissions:
      contents: read
    runs-on: macos-14
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/setup-swift
      - name: Swift unit tests
        run: swift test
  swift-lint:
    name: SwiftLint
    permissions:
      contents: read
    runs-on: macos-14
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: SwiftLint
        run: swiftlint --strict
  swift-format:
    name: SwiftFormat
    permissions:
      contents: read
    runs-on: macos-14
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/setup-swift
      - name: SwiftFormat
        run: swift package plugin --allow-writing-to-package-directory swiftformat --lint
  check-spell:
    name: Check spell
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install reviewdog
        uses: reviewdog/action-setup@3f401fe1d58fe77e10d665ab713057375e39b887 # v1
        with:
          reviewdog_version: latest
      - name: Install Code Spell Checker
        run: npm install -g cspell
      - name: Check Code Spell
        run: |
          cspell . > cspell.log
          cat cspell.log
      - name: Run reviewdog for Code Spell Checker
        if: failure()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat cspell.log | \
            reviewdog -efm='%f:%l:%c - %m' \
            -name='CSpell - [Fix guidelines](${{ vars.HOW_TO_FIX_TYPO_GUIDELINES_URL }})' \
            -reporter='github-pr-review'
